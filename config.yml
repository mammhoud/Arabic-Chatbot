# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1


assistant_id: 20231212-112807-mute-firmware
# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: ar

pipeline:
# See https://rasa.com/docs/rasa/tuning-your-model for more information.
- name: WhitespaceTokenizer
#   - hidden_layers_sizes: 
#     text: [256, 128]
  case_sensitive: True
- name: "RegexFeaturizer"
  # Text will be processed with case sensitive as default
  # use match word boundaries for lookup table
  "use_word_boundaries": True
  
  
  
- name: "CountVectorsFeaturizer"
  # Analyzer to use, either 'word', 'char', or 'char_wb'
  "analyzer": "word"
  # Set the lower and upper boundaries for the n-grams
  "min_ngram": 1
  "max_ngram": 1
  # Set the out-of-vocabulary token
  # "OOV_token": "_oov_"
  # Whether to use a shared vocab
  "use_shared_vocab": True
- name: LexicalSyntacticFeaturizer

- name: rasa_nlu_examples.featurizers.dense.FastTextFeaturizer
  cache_path: vecs/cc.ar.300.bin
     # /vecs/cc.ar.300.bin
  "case_sensitive": True


- name: DIETClassifier
  epochs: 120
  constrain_similarities: True
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 60
  constrain_similarities: True

- name: FallbackClassifier
  threshold: 0.3
  ambiguity_threshold: 0.1

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
- name: MemoizationPolicy
- name: TEDPolicy
  max_history: 9
  epochs: 40
- name: RulePolicy
- name: RulePolicy
  nlu_threshold: 0.4
  core_threshold: 0.4
  fallback_action_name: 'action_default_fallback'
